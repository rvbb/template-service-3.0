#Application
server:
  max-http-header-size: 600000
  port: ${PORT:8080}
  servlet:
    context-path: /food

# Spring
spring:
  application:
    name: template-service-3.0
  datasource:
    password: ${DB_PWD:Devdev123}
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_DATABASE:postgres}?useSSL=false
    username: ${DB_USER:postgres}
  jpa:
    database-platform: org.hibernate.dialect.PostgreSQL9Dialect
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        temp:
          use_jdbc_metadata_defaults: false
    show-sql: true
  main:
    banner-mode: off
    allow-bean-definition-overriding: true
    #this fix FeignClientSpecification could not be registered compiling

#Open API v3
app:
  descr: 'Template Service 3.0'
  ver: '1.0.0'

springdoc:
  packagesToScan: com.rvbb.food.template.controller
  api-docs:
    path: /apis
  use-management-port: true
  show-actuator: true
  swagger-ui:
#    operationsSorter: method
    path: /swagger

management:
  endpoints:
    web:
      exposure:
        include: openapi, swagger-ui, api-docs, apis
  server:
    port: 9090

# Test OpenFeign
cif:
  apis: http://localhost:20210/customer/cif
feign:
  client:
    config:
      default:
        connectTimeout: 5000
        loggerLevel: full
        readTimeout: 5000
#Logging
logging:
  level:
    io:
      swagger:
        models:
          parameters:
            AbstractSerializableParameter: error
    root: INFO

#Pagination
paging:
  size: 30
  page: 0
  size.allowed_max: 500

#RestTemplate - should remove in next refactor
resttemplate:
  connection:
    timeout: 6000
  reading:
    timeout: 5000
